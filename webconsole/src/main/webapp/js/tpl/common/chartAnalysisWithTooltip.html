<svg id='<%=chartName%>_chart' class='<%=chartName%>_chart' height='<%=chartHeight%>'>
<%=chart%>
</svg>
<div id="tooltipDiv" 
style="position:absolute; z-index:10; visibility:hidden; display:none; padding:8px; 
background-color:rgba(0, 0, 0, 0.65); border-radius:6px; font:12px sans-serif;">
<table border=0 width=160 style="border-bottom-width:0px;">
	<tr><td colspan=3 align='center' height=22 style="BORDER-BOTTOM: #cdcdcd 1px solid;"><font color='#FAECC5'><span id="tooltipTime"></span></font><td></tr>
	<tbody id="tooltipList">
	</tbody>
</table>
</div>
