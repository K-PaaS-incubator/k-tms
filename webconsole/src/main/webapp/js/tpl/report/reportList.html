<div class="content-white">
    <form class="form-inline reportListForm" role="form">
        <!-- 상단 검색 옵션 및 예약 등록 begin -->
        <div class="overflow-hidden margin-b5">
            <div class="pull-left margin-t5 font-size-13">
                <%= locale.dashboard.target %> <strong><span id="totalRowSize"></span></strong> <%= locale.dashboard.count %>
            </div>
            <div class="pull-right">
                <select class="form-control" id="daySelect" name="daySelect">
                    <option value="7 d"><%= locale.search.recent7Day %></option>
                    <option value="30 d" selected><%= locale.search.recent30Day %></option>
                    <option value="90 d"><%= locale.search.recent3Month %></option>
                </select>
                <input type="hidden" id="startDateInput" name="startDateInput"/>
                <input type="hidden" id="endDateInput" name="endDateInput"/>

                <input type="text" class="form-control" id="strNameInput" name="strNameInput" size="50" placeholder="<%= locale.report %> <%= locale.name %>" maxlength="32"/>
                <button type="button" class="btn searchBtn btn-default"><%=locale.searching %> </button>
                <button type="button" class="btn deleteBtn btn-default"><%=locale.remove %></button>
            </div>
        </div>
    </form>
    <!-- 상단 검색 옵션 및 예약 등록 end -->

    <!-- 보고서 리스트 begin -->
    <div class="progressbar">
        <table class="table table-striped table-vertical-line table-hover" style="table-layout:fixed;">
            <colgroup>
                <col width="5%"/>
                <col width="5%"/>
                <col width="25%"/>
                <col width="15%"/>
                <col width="23%"/>
                <col width="7%"/>
                <col width="5%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th class="align-center width-check"><input type="checkbox" id="deleteAllReportCheck" name="deleteAllReportCheck" class="deleteAllBtn"></th>
                    <th class="width-number"><%= locale.number %></th>		      	
                    <th><%= locale.title %></th>				
                    <th><%= locale.kind %></th>				
                    <th><%= locale.search.period %></th>
                    <th class="overflow-ellipsis" title="<%= locale.download %>"><%= locale.download %></th>
                    <th><%= locale.process %></th>
                    <th><%= locale.creationTime %></th>
                </tr>
            </thead>
            <tbody id="list">
            </tbody>
        </table>
    </div>
    <!-- 보고서 리스트 end -->
    <div id="pageLayout"></div>
</div>
