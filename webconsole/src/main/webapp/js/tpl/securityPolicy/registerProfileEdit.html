<!-- 등록정보 상세 table begin -->
<table class="view-table col-xs-12">
	<% if (model.lProfileIndex === "undefined") { %>
	<tr>
		<th width="20%"><%= locale.profileUnit%></th>
		<td><input type="radio" class="" name="profileUnit" value="bps">bps <input type="radio" class="" name="profileUnit" value="pps">pps  </td>
	</tr>
	<% } %>
	<tr>
		<th width="20%"><%= locale.profileName%></th>
		<td><input type="text" class="form-control col-xs-12 strName" value="<%= model.strName %>"/></td>
	</tr>
	<tr>
		<th><%= locale.profileDesc%></th>
		<td><input type="text" class="form-control col-xs-12 strDescription"  value="<%= model.strDescription %>"/></td>
	</tr>
</table>
<!-- <button class="btn testBtn">유효성체크버튼</button> -->
<!-- 등록정보 end -->
