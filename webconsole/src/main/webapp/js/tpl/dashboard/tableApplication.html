<table class="table rank-table inside-iconbtn dashboard-table-fixed table-fixed tbl-blank <%=tableClass%>">
	<!-- 행간 줄무늬 클래스명: table-striped , 마우스 오버 클래스명: table-hover, 종간 구별 라인 클래스명 : table-vertical-line, 테이블 헤더 고정 클래스명 : fancyTable -->
	<colgroup>
		<col width="30%"/>
		<col width="30%"/>
		<col width="20%"/>
		<col width="20%"/>
	</colgroup>
	<thead>
		<tr>
			<th class="overflow-ellipsis" title="<%=headerName[0]%>"><%=headerName[0]%></th>
			<th class="overflow-ellipsis" title="<%=headerName[1]%>"><%=headerName[1]%></th>
                        <th colspan="2" class="overflow-ellipsis" title="<%=headerName[2]%>"><%=headerName[2]%></th>
		</tr>
	</thead>
	<tbody id="tbody">
	</tbody>
</table>
