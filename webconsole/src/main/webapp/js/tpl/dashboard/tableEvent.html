<table class="table rank-table inside-iconbtn table-fixed dashboard-table-fixed tbl-blank <%=tableClass%>">
	<!-- 행간 줄무늬 클래스명: table-striped , 마우스 오버 클래스명: table-hover, 종간 구별 라인 클래스명 : table-vertical-line, 테이블 헤더 고정 클래스명 : fancyTable -->
	<colgroup>
	    <col width="40%"/>
            <col width="10%"/>
            <col width="25%"/>
            <col width="25%"/>
	</colgroup>
	<thead>
		<tr>
			<th colspan="1" class="overflow-ellipsis" title="<%=headerName[0]%>"><%=headerName[0]%></th>
			<th colspan="3" class="overflow-ellipsis" title="<%=headerName[1]%>"><%=headerName[1]%></th>
		</tr>
	</thead>
	<tbody id="tbody">
	</tbody>
</table>
