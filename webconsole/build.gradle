plugins {
    id 'war'
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:4.1.9.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.1.9.RELEASE'
    implementation 'org.springframework:spring-core:4.1.9.RELEASE'
    implementation 'org.springframework:spring-context-support:4.1.9.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.1.9.RELEASE'
    implementation 'org.springframework:spring-tx:4.1.9.RELEASE'
    implementation 'org.springframework:spring-messaging:4.1.9.RELEASE'
    implementation 'org.springframework:spring-websocket:4.1.9.RELEASE'
    implementation 'org.apache.commons:commons-dbcp2:2.5.0'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'commons-fileupload:commons-fileupload:1.3.1'
    implementation 'commons-io:commons-io:2.4'
    implementation 'commons-codec:commons-codec:1.9'
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'net.sf.json-lib:json-lib:2.4:jdk15'
    implementation 'net.sf.ezmorph:ezmorph:1.0.6'
    runtimeOnly 'org.aspectj:aspectjrt:1.8.14'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.4.3'
    implementation 'org.mybatis:mybatis:3.2.8'
    implementation 'org.mybatis:mybatis-spring:1.2.2'
    implementation 'com.ibatis:ibatis2-common:2.1.7.597'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.qos.logback:logback-core:1.2.11'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    implementation 'org.logback-extensions:logback-ext-spring:0.1.5'
    implementation 'javax.mail:mail:1.4.7'
    implementation 'javax.mail:javax.mail-api:1.5.1'
    implementation 'javax.inject:javax.inject:1'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.servlet.jsp:jsp-api:2.2'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.sun.jna:jna:3.0.9'
    implementation 'net.sf.supercsv:super-csv:2.4.0'
    implementation 'org.quartz-scheduler:quartz:2.3.2'
    implementation 'org.apache.poi:poi:5.2.2'
    implementation 'org.apache.poi:poi-ooxml:5.2.2'
    implementation 'org.apache.poi:poi-ooxml-schemas:4.1.2'
    implementation 'org.apache.xmlbeans:xmlbeans:2.6.0'
    implementation 'org.apache.poi:ooxml-schemas:1.4'
    implementation 'org.apache.poi:ooxml-security:1.1'
    implementation 'com.googlecode.java-ipv6:java-ipv6:0.17'


    testImplementation 'junit:junit:4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

group = 'com.kglory.tms'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'SensorWebconsole_maria'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'

}
